name: Deploy

on:
  push:
    branches:
      - main # default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: Install Dependencies
        run: npm install
      - name: Replace values in _config.yml
        run: |
          sed -i "s|url: https://meshcn.net|url: ${HEXO_URL}|g" _config.yml
          sed -i "s|root: /|root: ${HEXO_ROOT}|g" _config.yml
        env:
          HEXO_URL: ${{ vars.HEXO_URL || 'https://chinamesh.github.io/meshtastic-china-www' }}
          HEXO_ROOT: ${{ vars.HEXO_ROOT || '/meshtastic-china-www/' }}
      - name: Build
        run: npm run build
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4